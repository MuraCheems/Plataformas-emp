<html lang="en">
<head>
    <title>Login-Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    


    <div class="flex-container">           
        <div class="menu item1"><a href="about.html">  Acerca  </a></div>
        <div class="menu item3"><a href="Login-registro.html">  Login </a></div>
        <div class="menu item3"><a href="index.html">  Galeria de frutas </a></div>
   </div>

    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-button" onclick="login()">Login</button>
                <button type="button" class="toggle-button" onclick="registro()">Registrarse</button> 
                </div>
                <div class="forgot-password">
                   
                    <a class="pass-button" href="recordar.html">Forgot Password</a>

               </div>

               <form class="input-group" id="login" >
                <input type="text" name="" class="input-field" placeholder="User Id" required>
                <input type="text" name="" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"> <span>Remember Password</span>
                <button type="submit" class="submit-btn">Login</button>
               </form>

               <form class="input-group" id="registro" >
                <input type="text" name="" class="input-field" placeholder="User Id" required>
                <input type="email" name="" class="input-field" placeholder="Email Id" required>
                <input type="text" name="" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"> <span>Agreed to terms</span>
                <button type="submit" class="submit-btn">Register</button>
               </form>
        </div>
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("registro");
        var z  = document.getElementById("btn");

        function registro(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";  
        }

        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";  
        }

    </script>
    
</body>
</html>
