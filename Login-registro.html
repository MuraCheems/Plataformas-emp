<html lang="en">
<head>
    <title>Login-Registro</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">

</head>
<body class="bodies" >
    <div class="flex-container">           
        <div class="menu item1"><a href="about.html">  Acerca  </a></div>
        <div class="menu item3"><a href="Login-registro.html">  Login </a></div>
   </div>
    <div class="mega-container">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-button" onclick="loginanimation()">Login</button>
                <button type="button" class="toggle-button" onclick="registro()">Registrarse</button> 
                </div>
                <div class="forgot-password">                   
                    <a class="pass-button" href="recordar.html">Olvide Contrasena</a>
               </div>               
               <form method="POST" class="input-group" id="login" >
                <input type="text" name="usuario" class="input-field" placeholder="User Id" required>
                <input type="text" name="contra" class="input-field" placeholder="Enter Password" required>
                <button onclick="login(this.form.usuario.value, this.form.contra.value);">Login</button>

               </form>

               <form method="POST" class="input-group" id="registro" >
                
                <input type="text" name="usuario" class="input-field" placeholder="User Id" required>
                <input type="text" name="nombre" class="input-field" placeholder="Nombre" required>
                <input type="email" name="correo" class="input-field" placeholder="Email Id" required>
                <input type="text" name="contra" class="input-field" placeholder="Enter Password" required>

                <button onclick="register(this.form.usuario.value,this.form.correo.value, this.form.contra.value, this.form.nombre.value);">Registrar</button>
               </form>
        </div>
    </div>

    <script src="script.js"> </script>
   
</body>
</html>
